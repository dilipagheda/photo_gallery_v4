<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Interactive Photo Gallary</title>
</head>

<body>
  <main>
    <div class="search-box">
      <div>
        <input id="search" type="text" placeholder="Search">
        <span id="error-msg">Not found!</span>
      </div>
    </div>
    <!-- section tag holds collection of divs where each div holds an individual image-->
    <section>
      <div>
        <a href="images/01.jpg" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="images/thumbnails/01.jpg" alt="" data-caption="Hay Bales">
        </a>
      </div>
      <div>
        <a href="images/02.jpg" data-lightbox="images" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="images/thumbnails/02.jpg" alt="" data-caption="Lake">
        </a>
      </div>
      <div>
        <a href="images/03.jpg" data-lightbox="images" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="images/thumbnails/03.jpg" alt="" data-caption="Canyon">
        </a>
      </div>
      <div>
        <a href="images/04.jpg" data-lightbox="images" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img src="images/thumbnails/04.jpg" alt="" data-caption="Iceberg">
        </a>
      </div>
      <div>
        <a href="images/05.jpg" data-lightbox="images" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="images/thumbnails//05.jpg" alt="" data-caption="Desert">
        </a>
      </div>
      <div>
        <a href="images/06.jpg" data-lightbox="images" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="images/thumbnails/06.jpg" alt="" data-caption="Fall">
        </a>
      </div>
      <div>
        <a href="images/07.jpg" data-lightbox="images" data-title="I drove past this plantation yesterday, everything is so green!">
          <img src="images/thumbnails/07.jpg" alt="" data-caption="Plantation">
        </a>
      </div>
      <div>
        <a href="images/08.jpg" data-lightbox="images" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="images/thumbnails/08.jpg" alt="" data-caption="Dunes">
        </a>
      </div>
      <div>
        <a href="images/09.jpg" data-lightbox="images" data-title="We enjoyed a quiet stroll down this countryside lane.">
          <img src="images/thumbnails/09.jpg" alt="" data-caption="Countryside Lane">
        </a>
      </div>
      <div>
        <a href="images/10.jpg" data-lightbox="images" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="images/thumbnails/10.jpg" alt="" data-caption="Sunset">
        </a>
      </div>
      <div>
        <a href="images/11.jpg" data-lightbox="images" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="images/thumbnails/11.jpg" alt="" data-caption="Cave">
        </a>
      </div>
      <div>
        <a href="images/12.jpg" data-lightbox="images" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="images/thumbnails/12.jpg" alt="" data-caption="Bluebells">
        </a>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
